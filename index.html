<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Closed Games</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Black spacey background */
    body {
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
    }

    /* Title Styling */
    h1 {
      font-size: 3rem;
      color: #fff;
      position: absolute;
      z-index: 10;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    h1 .crossed {
      text-decoration: line-through;
      color: red;
    }

    /* Animation for the stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/starry-sky.png') repeat;
      z-index: 1;
      animation: star-flicker 1s infinite alternate;
    }

    @keyframes star-flicker {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Planet Design */
    .planet {
      position: absolute;
      border-radius: 50%;
      animation: spin 30s linear infinite;
    }

    .planet:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      background: radial-gradient(circle, #2e2e2e, #1a1a1a);
    }

    .planet:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 70%;
      background: radial-gradient(circle, #707070, #404040);
    }

    .planet:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 40%;
      left: 40%;
      background: radial-gradient(circle, #888888, #555555);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    /* Crossed effect on 'closed' in the title */
    .crossed {
      position: relative;
    }

    .crossed:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background: red;
      transform: rotate(45deg);
      transform-origin: center;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Title with crossed 'closed' -->
  <h1><span>Closed</span> <span class="crossed">Games</span></h1>

  <!-- Spinning planets -->
  <div class="planet"></div>
  <div class="planet"></div>
  <div class="planet"></div>

</body>
</html>
